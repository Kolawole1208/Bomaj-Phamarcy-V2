<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BOMAJ Pharmaceutical UI Mock</title>
  <style>
    :root {
      /* Soft, professional palette */
      --bg: #f5f7f9;            /* page background (light and neutral) */
      --sidebar: #2e7d32;        /* muted green for sidebar base */
      --sidebar-dark: #1b5e20;   /* darker green for depth (no bright gradient) */
      --card: #ffffff;
      --card-header: #f6f7fb;
      --text: #1f2937;
      --muted: #6b7280;
      --accent: #4f46e5;         /* blue accent for actions */
      --shadow: 0 6px 18px rgba(0,0,0,.08);
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background: var(--bg);
      color: var(--text);
    }

    .container {
      display: grid;
      grid-template-columns: 280px 1fr;
      height: 100vh;
    }

    /* Sidebar: solid muted green (no bright gradient) */
    .sidebar {
      background: var(--sidebar);
      background: linear-gradient(var(--sidebar), var(--sidebar-dark)); /* subtle depth, still professional */
      color: #fff;
      padding: 22px 16px;
      overflow-y: auto;
      border-right: 1px solid rgba(0,0,0,.08);
    }

    .brand { text-align: center; margin-bottom: 14px; }
    .brand h1 { font-size: 28px; margin: 0; letter-spacing: 1px; }
    .brand .tagline { font-size: 12px; opacity: .9; display: block; }

    .menu { margin-top: 8px; }
    .section-title {
      font-weight: 700; font-size: 14px; opacity: .9;
      margin: 10px 6px; padding-bottom: 6px;
      border-bottom: 1px solid rgba(255,255,255,.25);
    }
    .menu ul { list-style: none; padding: 0; margin: 0; }
    .nav-item {
      padding: 10px 12px; margin: 6px 0;
      background: rgba(255,255,255,.05);
      border-radius: 6px; cursor: pointer;
      transition: background .2s;
      color: #fff;
    }
    .nav-item:hover { background: rgba(255,255,255,.12); }
    .nav-item.active {
      background: rgba(255,255,255,.22);
      color: #0b0b0b;
      font-weight: 600;
    }

    /* Content area */
    .content { padding: 20px; overflow-y: auto; }

    .header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 14px 18px;
      border: 1px solid #e5e7eb; border-radius: 12px;
      background: #fff; box-shadow: var(--shadow);
      margin-bottom: 16px;
    }

    .title-area { display: flex; align-items: baseline; gap: 8px; }
    .brand-small { font-weight: 700; font-size: 20px; color: #1f2a6b; }
    .subtitle { font-size: 12px; color: var(--muted); }

    .btn { padding: 8px 14px; border-radius: 6px; border: none; cursor: pointer; font-weight: 600; }
    .btn.ghost { background: transparent; border: 1px solid #ddd; }
    .btn.primary { background: var(--accent); color: #fff; }
    .btn:focus { outline: 2px solid #111; outline-offset: 2px; }

    /* Card: Drug description */
    .card {
      background: var(--card);
      border-radius: 12px;
      box-shadow: var(--shadow);
      border: 1px solid #e5e7eb;
      overflow: hidden;
    }
    .card-title { margin: 0; padding: 14px 16px; background: var(--card-header); border-bottom: 1px solid #eee; font-size: 16px; }
    .card-body { padding: 16px; }
    .description-area {
      min-height: 120px;
      border: 1px dashed #cbd5e1;
      padding: 10px; border-radius: 6px; background: #fff; color: #374151;
      font-family: inherit;
      font-size: 14px;
      line-height: 1.5;
    }
    .description-area:focus { 
      outline: 2px solid #4f46e5;
      border-color: #4f46e5;
    }
    .description-area:empty:before {
      content: attr(data-placeholder);
      color: #9ca3af;
    }

    /* Order box (bottom-right) */
    .order-box {
      position: fixed; right: 28px; bottom: 28px;
      width: 220px; padding: 14px;
      background: #fff; border: 1px solid #e5e7eb; border-radius: 12px;
      box-shadow: var(--shadow); text-align: center;
    }
    .order-title { font-weight: 700; margin-bottom: 8px; }

    @media (max-width: 980px) {
      .container { grid-template-columns: 1fr; height: auto; }
      .sidebar { display: none; }
      .order-box { right: 16px; bottom: 16px; width: auto; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar (green, professional) -->
    <aside class="sidebar" aria-label="Main navigation">
      <div class="brand">
        <h1>BOMAJ</h1>
        <span class="tagline">International Global Pharmaceutical Solutions</span>
      </div>

      <nav class="menu" aria-label="Primary sections">
        <div class="section-title">Menu</div>
        <ul>
          <li class="nav-item" data-id="dashboard">Dashboard</li>
          <li class="nav-item" data-id="doctor">Doctor</li>
          <li class="nav-item" data-id="pharmacist">Pharmacist</li>
          <li class="nav-item" data-id="report">Report</li>
          <li class="nav-item" data-id="pharmacy">Pharmacy</li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="content" role="main">
      <header class="header" aria-label="Page header">
        <div class="title-area">
          <span class="brand-small">BOMAJ</span>
          <span class="subtitle">Pharmaceutical</span>
        </div>
        <div class="header-controls">
          <button class="btn ghost" id="btn-info">Info</button>
        </div>
      </header>

      <!-- Drug Description -->
      <section class="card drug-desc" aria-label="Drug description">
        <h2 class="card-title">Drug description</h2>
        <div class="card-body">
          <p>Enter drug details here. This area mimics the large content area from your sketch.</p>
          <div class="description-area" 
               contenteditable="true" 
               aria-label="Editable drug description"
               data-placeholder="Type drug details here...">
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Order Box -->
  <section class="order-box" aria-label="Order">
    <div class="order-title">Order</div>
    <button class="btn primary" id="orderBtn">Place Order</button>
  </section>

  <script>
    // Active menu highlight
    const items = document.querySelectorAll('.nav-item');
    items.forEach(it => {
      it.addEventListener('click', () => {
        items.forEach(i => i.classList.remove('active'));
        it.classList.add('active');
        const id = it.getAttribute('data-id');
        const editable = document.querySelector('.description-area');
        if (editable) {
          editable.textContent = `Selected: ${id}. Update content here...`;
        }
      });
    });

    // Info button demo
    document.getElementById('btn-info')?.addEventListener('click', () => {
      alert('This is a mock UI for BOMAJ Pharmaceutical layout.');
    });

    // WhatsApp Order functionality
    document.getElementById('orderBtn')?.addEventListener('click', () => {
      // Get the drug description
      const descriptionArea = document.querySelector('.description-area');
      const drugDescription = descriptionArea.textContent.trim();
      
      // Check if description is empty or contains placeholder text
      if (!drugDescription || drugDescription === 'Type drug details here...') {
        alert('Please enter the drug description before placing an order.');
        descriptionArea.focus();
        return;
      }
      
      // Format phone number (remove any spaces or special characters)
      const phoneNumber = '07066332626';
      const formattedPhone = phoneNumber.replace(/\D/g, '');
      
      // Create WhatsApp message
      const baseMessage = `New Drug Order from BOMAJ Pharmaceutical:\n\n`;
      const fullMessage = baseMessage + drugDescription;
      
      // Encode the message for URL
      const encodedMessage = encodeURIComponent(fullMessage);
      
      // Create WhatsApp URL
      const whatsappURL = `https://wa.me/${formattedPhone}?text=${encodedMessage}`;
      
      // Open WhatsApp in a new tab
      window.open(whatsappURL, '_blank');
      
      // Optional: Show confirmation message
      alert('Order placed! Opening WhatsApp to send order details.');
    });

    // Handle placeholder for contenteditable div
    const descriptionArea = document.querySelector('.description-area');
    if (descriptionArea) {
      // Set initial placeholder
      if (!descriptionArea.textContent.trim()) {
        descriptionArea.textContent = descriptionArea.getAttribute('data-placeholder');
      }
      
      // Handle focus
      descriptionArea.addEventListener('focus', function() {
        if (this.textContent === this.getAttribute('data-placeholder')) {
          this.textContent = '';
        }
      });
      
      // Handle blur
      descriptionArea.addEventListener('blur', function() {
        if (!this.textContent.trim()) {
          this.textContent = this.getAttribute('data-placeholder');
        }
      });
    }
  </script>
</body>
</html>
