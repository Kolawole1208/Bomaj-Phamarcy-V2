<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Bomaj Pharmacy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00308F;
            --accent: #FFD700;
            --gray: #6c757d;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        /* ===== Background with blur overlay ===== */
        body {
            background: linear-gradient(rgba(0, 31, 63, 0.6), rgba(0, 31, 63, 0.6)),
                        url('Main-Pharmacy_Web.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* ===== Glass-style container ===== */
        .login-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 900px;
            border-radius: 20px;
            overflow: hidden;
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            padding: 40px;
        }

        .logo {
            font-size: 30px;
            font-weight: bold;
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
        }

        .logo span {
            color: var(--accent);
        }

        .login-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .login-header h2 {
            font-size: 2rem;
            color: var(--accent);
            margin-bottom: 10px;
            font-family: 'Montserrat', sans-serif;
        }

        .login-header p {
            color: #eee;
        }

        /* ===== Form Styles ===== */
        .form-group {
            margin-bottom: 25px;
            color: white;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #fff;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }

        .input-with-icon input {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
            backdrop-filter: blur(4px);
            transition: var(--transition);
        }

        .input-with-icon input::placeholder {
            color: #ddd;
        }

        .input-with-icon input:focus {
            outline: none;
            border: 2px solid var(--accent);
            background: rgba(255, 255, 255, 0.3);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            margin-bottom: 25px;
        }

        .remember label {
            margin-left: 5px;
        }

        .forgot-password {
            color: var(--accent);
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .login-button {
            width: 100%;
            background: var(--accent);
            color: var(--primary);
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .login-button:hover {
            background: #ffe65a;
            transform: translateY(-2px);
        }

        .register-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .register-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        /* ===== Marquee footer ===== */
        .footer-marquee {
            margin-top: 40px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        marquee {
            color: #fff;
            font-weight: 500;
            font-size: 1rem;
            letter-spacing: 0.5px;
        }

        /* ===== Responsive ===== */
        @media (max-width: 600px) {
            .login-container {
                padding: 25px;
            }

            .logo {
                font-size: 24px;
            }
        }

        /* ===== Toast Message ===== */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 3000;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.error {
            background: #f44336;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo"><span>Admin</span> Login</div>

        <div class="login-header">
            <h2>Welcome Back</h2>
            <p>Sign in to access the pharmacist dashboard and manage your daily operations.</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Enter Admin username" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
            </div>

            <div class="remember-forgot">
                <div class="remember">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="login-button">Sign In</button>

            <div class="register-link">
                Need help? <a href="#">Contact System Administrator</a>
            </div>
        </form>

        <div class="footer-marquee">
            <marquee behavior="scroll" direction="left">
                ðŸ’Š Empowering global healthcare through innovation and trusted pharmaceutical solutions. ðŸ’Š
            </marquee>
        </div>
    </div>

    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage">Login successful! Redirecting...</span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            function showToast(message, isError = false) {
                toastMessage.textContent = message;
                toast.classList.remove('error');
                if (isError) toast.classList.add('error');
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 3000);
            }
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();
                
                if (!username || !password) return showToast('Please fill in all fields', true);
                
                if (username === 'Admin' && password === 'Admin@123') {
                    showToast('Login successful! Redirecting...');
                    setTimeout(() => window.location.href = 'Admin.html', 1500);
                } else {
                    showToast('Invalid credentials. Please try again.', true);
                }
            });
        });
    </script>
</body>
</html>
